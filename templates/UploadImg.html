<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Img</title>
</head>
<body>
    <form id="upload-form" action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
        <h3>Upload an Image</h3>
        <p>Location ID:<input type="number" name="locationId" value="{{ location_id }}" readonly/></p>
        <p>Choose one Image: <input type="file" name="file" accept="image/*"/></p>

        <input type="submit" value="Upload Image">
    </form>
    <h1>Image List</h1>
    <p>Img ID - Location ID - Image Location</p>
    <ul>
        {% for pic in pictures %}
        <li>
            {{ pic.id }} - {{ pic.location_id }} - {{ pic.file_location }}
        </li>
        {% else %}
        <li>No Images</li>
        {% endfor %}
    </ul>

    <form action="/DeleteImage">
        <h1>Delete Image</h1>
        <p>Image Id:</p><input type="number" name="img_id"/>
        <input type="submit" value="Delete">
    </form>
    <form action="/">
        <input type="submit" value="Map">
    </form>
</body>
</html>
