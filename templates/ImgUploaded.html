<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Image Uploaded</h1>
    <ul>
        {% for entry in entries %}
        <li>
            {{ entry.location_id }} - {{ entry.file_location }}
        </li>
        {% else %}
        <li>Shit, something went wrong</li>
        {% endfor %}
    </ul>

    <form action="/">
        <input type="submit" value="Map">
    </form>
</body>
</html>
